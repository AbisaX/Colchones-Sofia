<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!--          -->
<!-- TEMPLATE -->
<!--          -->
<ui:composition
	template="../../../template/advanced/template-advaced-admi.xhtml">

	<ui:define name="title-advaced">
			| Vendedor | Registrar
	</ui:define>

	<!--       -->
	<!-- STATU -->
	<!--       -->
	<ui:define name="component-statu-advaced">
		<p:menuitem value="Home" url="../index.xhtml" />
		<p:menuitem value="Vendedor" url="index.xhtml" disabled="none" />
		<p:menuitem value="Registrar" url="register.xhtml" disabled="none" />
	</ui:define>

	<!--       -->
	<!-- TITLE -->
	<!--       -->
	<ui:define name="component-title-img-advaced">
		<h:graphicImage library="img" name="all/seller.jpg"
			styleClass="sofia-image-80 sofia-image-dark" />
	</ui:define>
	<ui:define name="component-title-h1-advaced">Vendedor</ui:define>
	<ui:define name="component-title-h2-advaced">Registrar</ui:define>

	<!--         -->
	<!-- SECTION -->
	<!--         -->
	<ui:define name="component-other-one-advaced">
		<h:form>
			<p:outputPanel id="sofia-container-one-main-update"
				styleClass="sofia-container-one-main-update">
				<!--        -->
				<!-- FILTER -->
				<!--        -->
				<p:fieldset legend="Filtrar" toggleable="true" toggleSpeed="500"
					styleClass="p-mb-5">
					<!-- TITLE -->
					<h1 class="sofia-title p-my-4 p-mb-6">Filtrar Vendedor</h1>

					<h:panelGroup layout="block"
						styleClass="ui-fluid p-formgrid p-d-flex p-jc-between p-ac-center">

						<!--      -->
						<!-- TYPE -->
						<!--      -->
						<h:panelGroup layout="block" styleClass="p-field p-col p-md-3">
							<p:outputLabel for="tipo-documento-vendedor"
								value="Tipo Documento:" />
							<p:selectOneMenu id="tipo-documento-vendedor"
								disabled="#{vendedor.search}"
								value="#{vendedor.vendedor.persona.tipoDocumento.nombre}">
								<f:selectItems value="#{selection.documentos}" styleClass="info" />
							</p:selectOneMenu>
						</h:panelGroup>

						<!--    -->
						<!-- ID -->
						<!--    -->
						<h:panelGroup layout="block" styleClass="p-field p-col p-md-3">
							<p:outputLabel for="documento-vendedor" value="Documento:" />
							<p:inputText id="documento-vendedor"
								disabled="#{vendedor.search}" required="true"
								requiredMessage="El campo documento no puede estar vacio."
								value="#{vendedor.vendedor.documento}" />
						</h:panelGroup>
					</h:panelGroup>

					<!--        -->
					<!-- ACTION -->
					<!--        -->
					<p:separator styleClass="p-mt-4 p-mb-4" />
					<h:panelGroup layout="block"
						styleClass="p-d-flex p-jc-center p-ac-center">

						<!--     -->
						<!-- ADD -->
						<!--     -->
						<p:commandButton icon="fa fa-fw fa-spinner"
							disabled="#{vendedor.search}"
							update="@(.sofia-container-main-update), @(.sofia-container-one-main-update)"
							title="Filtrar usuario por documento"
							action="#{vendedor.filtrar()}"
							styleClass="sofia-button-icon sofia-button-warn p-mr-4" />

						<!--      -->
						<!-- EDIT -->
						<!--      -->
						<p:commandButton icon="fa fa-fw fa-edit"
							disabled="#{vendedor.search ? 'false' : 'true'}"
							action="#{vendedor.desactivar()}"
							update="@(.sofia-container-main-update), @(.sofia-container-one-main-update)"
							styleClass="sofia-button-icon sofia-button-info" />

					</h:panelGroup>
					<p:separator styleClass="p-mt-4 p-mb-4" />
				</p:fieldset>
			</p:outputPanel>
		</h:form>

		<!--       -->
		<!-- ARROW -->
		<!--       -->
		<h:form styleClass="sofia-container-main-update p-m-3">
			<h:panelGroup layout="block"
				styleClass="p-d-flex p-jc-center p-ac-center">
				<p:commandButton
					icon="fa fa-fw #{vendedor.active ? 'fa-arrow-up' : 'fa-arrow-down'}"
					styleClass="p-mr-4 sofia-button-icon #{vendedor.active ? 'sofia-button-warn' : 'sofia-button-succes'}"
					action="#{vendedor.activar()}"
					update="@(.sofia-container-main-update), @(.sofia-container-one-main-update)" />
			</h:panelGroup>
		</h:form>
	</ui:define>


	<!--         -->
	<!-- SECTION -->
	<!--         -->
	<ui:define name="component-other-advaced">

		<p:fieldset legend="Registrar" toggleable="true" toggleSpeed="500"
			rendered="#{vendedor.active == true}">
			<!-- TITLE -->
			<h1 class="sofia-title p-my-4 p-mb-6">Registrar Vendedor</h1>

			<h:panelGroup layout="block">

				<!--        -->
				<!-- SELECT -->
				<!--        -->
				<h:panelGroup layout="block"
					styleClass="ui-fluid p-formgrid p-d-flex p-jc-between p-ac-center">
					<!--      -->
					<!-- TYPE -->
					<!--      -->
					<h:panelGroup layout="block" styleClass="p-field p-col p-md-3">
						<p:outputLabel for="tipo-documento-2-vendedor"
							value="Tipo Documento:" />
						<p:selectOneMenu id="tipo-documento-2-vendedor"
							disabled="#{vendedor.search}"
							value="#{vendedor.vendedor.persona.tipoDocumento.nombre}">
							<f:selectItems value="#{selection.documentos}" styleClass="info" />
						</p:selectOneMenu>
					</h:panelGroup>

					<!--    -->
					<!-- ID -->
					<!--    -->
					<h:panelGroup layout="block" styleClass="p-field p-col p-md-3">
						<p:outputLabel for="documento-2-vendedor" value="Documento:" />
						<p:inputText id="documento-2-vendedor"
							disabled="#{vendedor.search}" required="true"
							requiredMessage="El campo documento no puede estar vacio."
							value="#{vendedor.vendedor.documento}" />

					</h:panelGroup>
				</h:panelGroup>

				<!--        -->
				<!-- UPLOAD -->
				<!--        -->
				<h:panelGroup layout="block"
					styleClass="p-d-flex p-jc-center pac-center p-m-5">
					<p:fileUpload listener="#{image.uploadImage}" mode="advanced"
						dragDropSupport="false" update="@(.sofia-container-main-update)"
						sizeLimit="100000" fileLimit="1"
						allowTypes="/(\.|\/)(jpe?g|png)$/" />
				</h:panelGroup>

				<!--      -->
				<!-- INFO -->
				<!--      -->
				<h:panelGroup layout="block" styleClass="ui-fluid p-formgrid p-grid">
					<!--      -->
					<!-- NAME -->
					<!--      -->
					<h:panelGroup layout="block" styleClass="p-field p-col">
						<p:outputLabel for="nombre-vendedor" value="Nombre:" />
						<p:inputText id="nombre-vendedor" required="true"
							requiredMessage="El campo nombre no puede estar vacio."
							value="#{vendedor.vendedor.persona.nombre}" />
					</h:panelGroup>

					<!--          -->
					<!-- LASTNAME -->
					<!--          -->
					<h:panelGroup layout="block" styleClass="p-field p-col">
						<p:outputLabel for="apellido-vendedor" value="Apellido:" />
						<p:inputText id="apellido-vendedor" required="true"
							requiredMessage="El campo apellido no puede estar vacio."
							value="#{vendedor.vendedor.persona.apellido}" />
					</h:panelGroup>
				</h:panelGroup>

				<!--      -->
				<!-- INFO -->
				<!--      -->
				<h:panelGroup layout="block" styleClass="ui-fluid p-formgrid p-grid">
					<!--       -->
					<!-- EMAIL -->
					<!--       -->
					<div class="p-field p-col">
						<p:outputLabel for="email-vendedor" value="Email:" />
						<p:inputText id="email-vendedor" validator="#{validator.isEmail}"
							requiredMessage="El campo email no puede estar vacio."
							value="#{vendedor.vendedor.persona.email}" required="true" />
					</div>
					<!--       -->
					<!-- PHONE -->
					<!--       -->
					<div class="p-field p-col p-col-12 p-md-4">
						<p:outputLabel for="telefono-vendedor" value="Telefono:" />
						<p:inputText id="telefono-vendedor" required="true"
							requiredMessage="El campo telefono no puede estar vacio."
							value="#{vendedor.vendedor.persona.telefono}" />
					</div>
				</h:panelGroup>

				<!--      -->
				<!-- INFO -->
				<!--      -->
				<h:panelGroup layout="block" styleClass="ui-fluid p-formgrid p-grid">
					<!--           -->
					<!-- DIRECTION -->
					<!--           -->
					<div class="p-field p-col">
						<p:outputLabel for="direccion-vendedor" value="DirecciÃ³n:" />
						<p:inputText id="direccion-vendedor" required="true"
							requiredMessage="El campo direcciÃ³n no puede estar vacio."
							value="#{vendedor.vendedor.persona.direccion}" />
					</div>
					<!--       -->
					<!-- BIRTH -->
					<!--       -->
					<div class="p-field p-col p-col-12 p-md-4">
						<p:outputLabel for="fecha-nacimiento-vendedor"
							value="Fecha Nacimiento:" />
						<p:datePicker id="fecha-nacimiento-vendedor" required="true"
							requiredMessage="El campo fecha nacimiento no puede estar vacio."
							value="#{vendedor.vendedor.persona.nacimiento}" />
					</div>
				</h:panelGroup>

				<!--       -->
				<!-- GENER -->
				<!--       -->
				<h:panelGroup layout="block" rendered="#{vendedor.search == false}"
					styleClass="ui-fluid p-formgrid p-grid p-jc-center">
					<div class="p-field p-col-12 p-md-4">
						<p:outputLabel for="sexo-vendedor" value="Genero:" />
						<p:selectOneMenu id="sexo-vendedor"
							value="#{vendedor.vendedor.persona.genero}">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Femenino" itemValue="F" />
							<f:selectItem itemLabel="Otro" itemValue="O" />
						</p:selectOneMenu>
					</div>
				</h:panelGroup>

				<!--     -->
				<!-- ADD -->
				<!--     -->
				<h:panelGroup layout="block" rendered="#{vendedor.active == true}"
					styleClass="p-m-4 p-d-flex p-jc-center p-ac-center">
					<p:commandButton value="Agregar" icon="fa fa-fw fa-plus"
						action="#{vendedor.registrar()}" styleClass="sofia-button-succes"
						update="@(.sofia-container-main-update), @(.sofia-container-one-main-update)" />
				</h:panelGroup>

			</h:panelGroup>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
