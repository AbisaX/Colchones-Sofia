<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<!--          -->
	<!-- SECURITY -->
	<!--          -->
	<f:metadata>
		<f:event type="preRenderView" listener="#{security.check('Admi')}" />
	</f:metadata>
	<title>#{app.app.getGlobal().getNombre()} | Admi <ui:insert
			name="title" /></title>
	<!--     -->
	<!-- CSS -->
	<!--     -->
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<ui:insert name="css" />
</h:head>
<h:body>

	<!--           -->
	<!-- STRUCTURE -->
	<!--           -->
	<h:panelGroup layout="block"
		styleClass="sofia-page-structure sofia-view-admi">

		<!--      -->
		<!--  TOP -->
		<!--      -->
		<h:panelGroup layout="block"
			styleClass="sofia-view-admi__menu-top sofia-page-structure-top">
			<!--          -->
			<!-- MENU TOP -->
			<!--          -->
			<h:form>
				<p:menubar
					styleClass="sofia-view-admi__menu-top-menu 
				         sofia-container-menu-up-generic__form-menu">

					<p:menuitem action="/pages/admi/index?faces-redirect=true"
						styleClass="sofia-container-menu-up-generic__form-menu-item-logo">
						<p:graphicImage value="#{image.logo}" title="Inicio"
							styleClass="sofia-logo" />
					</p:menuitem>

					<f:facet name="options">
						<h:panelGroup layout="block"
							styleClass="p-d-flex p-jc-center p-ac-center">
							<p:commandLink action="perfil" title="Ver perfil"
								styleClass="sofia-link sofia-link-white">
								<i class="pi pi-user sofia-button-icon"></i>
							</p:commandLink>

							<p:commandLink action="#{security.close()}" title="Cerrar SesiÃ³n"
								styleClass="sofia-link sofia-link-white">
								<i class="pi pi-sign-out sofia-button-icon"></i>
							</p:commandLink>
						</h:panelGroup>
					</f:facet>
				</p:menubar>
			</h:form>
		</h:panelGroup>

		<!--      -->
		<!-- LEFT -->
		<!--      -->
		<h:panelGroup layout="block"
			styleClass="sofia-view-admi__menu-left 
				  sofia-page-structure-left">
			<!--           -->
			<!-- MENU LEFT -->
			<!--           -->
			<h:form>
				<p:panelMenu
					styleClass="sofia-container-menu-left-generic__form-menu">

					<p:submenu label="Mantenimiento">

						<p:submenu label="Vendendor" icon="fa fa-fw fa-user-tag">
							<p:menuitem value="Vendedor" icon="fa fa-fw fa-home"
								title="Ver estadisticas"
								action="/pages/admi/seller/index?faces-redirect=true" />
							<p:menuitem value="Historial" icon="fa fa-fw fa-clipboard"
								title="Ver historial vendedor"
								action="/pages/admi/seller/all?faces-redirect=true" />
							<p:menuitem value="Registrar" icon="fa fa-fw fa-user-plus"
								title="Registrar vendedor"
								action="/pages/admi/seller/register?faces-redirect=true" />
						</p:submenu>

						<p:submenu label="Proveedor" icon="pi pi-users">
							<p:menuitem value="Proveedor" icon="fa fa-fw fa-home"
								title="Ver estadisticas"
								action="/pages/admi/provider/index?faces-redirect=true" />
							<p:menuitem value="Historial" icon="fa fa-fw fa-clipboard"
								title="Ver historial proveedor"
								action="/pages/admi/provider/all?faces-redirect=true" />
							<p:menuitem value="Registrar" icon="fa fa-fw fa-user-plus"
								title="Registrar proveedor"
								action="/pages/admi/provider/register?faces-redirect=true" />
						</p:submenu>

						<p:submenu label="Categoria" icon="fa fa-fw fa-bar-chart-o">
							<p:menuitem value="Categoria" icon="fa fa-fw fa-home"
								title="Ver estadisticas"
								action="/pages/admi/category/index?faces-redirect=true" />
							<p:menuitem value="Historial" icon="fa fa-fw fa-clipboard"
								action="/pages/admi/category/all?faces-redirect=true" />
						</p:submenu>

					</p:submenu>

					<p:submenu label="Compra">
						<p:menuitem value="Compra" icon="fa fa-fw fa-bar-chart-o"
							title="Ver estadisticas compras"
							action="/pages/admi/buy/index?faces-redirect=true" />
						<p:menuitem value="Registrar" icon="fa fa-fw fa-plus-square"
							title="Registrar Compra"
							action="/pages/admi/buy/register?faces-redirect=true" />
						<p:menuitem value="Historial" icon="fa fa-fw fa-clipboard"
							title="Historial compras"
							action="/pages/admi/buy/all?faces-redirect=true" />
					</p:submenu>

					<p:submenu label="Venta">
					</p:submenu>

					<p:submenu label="Catalogo Producto">
					</p:submenu>

					<p:submenu label="Perfil">
						<p:menuitem value="Perfil" icon="fa fa-fw fa-id-card-alt" actionListener="#{usuario.obtenerUsuario()}" 
							title="Ver perfil" action="/pages/admi/profile/profile?faces-redirect=true" />
					</p:submenu>

					<p:submenu label="Empresa">
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</h:panelGroup>

		<!--        -->
		<!-- CENTER -->
		<!--        -->
		<h:panelGroup layout="block" styleClass="sofia-page-structure-center">
			<!--           -->
			<!-- COMPONENT -->
			<!--           -->
			<ui:insert name="component" />
		</h:panelGroup>
	</h:panelGroup>

	<!--    -->
	<!-- JS -->
	<!--    -->
	<ui:insert name="js" />
</h:body>
</html>
